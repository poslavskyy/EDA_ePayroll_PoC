quarkus.http.cors=true

# Enable Swagger UI all the time
quarkus.swagger-ui.always-include=true

#Kafka bootstarp url
# kafka.bootstrap.servers=kafka-cluster-kafka-bootstrap-route-kafka-cluster-project.apps.xnkpeyx0.canadacentral.aroapp.io:9092
kafka.bootstrap.servers=kafka-cluster-kafka-bootstrap.kafka-cluster-project.svc.cluster.local:9092
# Configure incoming 'json-data' Kafka topic
mp.messaging.incoming.json-data.connector=smallrye-kafka
mp.messaging.incoming.json-data.topic=epayroll-error-data-topic
mp.messaging.incoming.json-data.health-readiness-enabled=false
mp.messaging.incoming.json-data.enable.auto.commit=false
